apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-frontend-proxy-from-any
  namespace: otel-demo
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: frontend-proxy
  policyTypes:
    - Ingress
  ingress:
    - ports:
        - protocol: TCP
          port: 8080
      # No "from" selector means: allow from any source (ALB, other pods, etc.)