name: Kube-score Analysis

on:
  push:
    branches: [create-github-actions]
  workflow_dispatch:

jobs:
  kube_score:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: kube-score check
        uses: piraces/kube-score-ga@v0.1.3
        with:
          manifests-folders: './kubernetes/opentelemetry-demo.yml'
          ignore-exit-code: 'true'
          output-file: 'score-results.txt'
